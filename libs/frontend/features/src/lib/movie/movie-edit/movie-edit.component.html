<section class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
    <form
      #movieEditForm="ngForm"
      name="movie-edit"
      (ngSubmit)="movieEditForm.form.valid && onSubmit()"
      novalidate
    >
      <div class="grid gap-4 sm:grid-cols-2 sm:gap-6 my-4">
        <div class="sm:col-span-2">
          <label
            for="title"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Title</label
          >
          <input
            type="text"
            [(ngModel)]="movie.title"
            name="title"
            #title="ngModel"
            id="title"
            class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            [ngClass]="{
              'is-invalid': title.invalid
            }"
            required
          />
          <div *ngIf="title.invalid && title.touched" class="invalid-feedback">
            <div *ngIf="title.errors?.['required']">Title is required</div>
          </div>
        </div>
      </div>
      <div class="grid gap-4 sm:grid-cols-2 sm:gap-6 my-4">
        <div class="sm:col-span-2">
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Duration</label
          >
          <input
            type="text"
            [(ngModel)]="movie.duration"
            name="duration"
            #duration="ngModel"
            id="duration"
            class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            [ngClass]="{
              'is-invalid': duration.invalid
            }"
            required
          />
          <div
            *ngIf="duration.invalid && duration.touched"
            class="invalid-feedback"
          >
            <div *ngIf="duration.errors?.['required']">
              Duration is required
            </div>
          </div>
        </div>
      </div>

      <div class="grid gap-4 sm:grid-cols-2 sm:gap-6 my-4">
        <div class="sm:col-span-2">
          <label
            for="name"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Release date</label
          >
          <input
            type="date"
            [(ngModel)]="movie.releaseDate"
            name="releaseDate"
            #releaseDate="ngModel"
            id="releaseDate"
            class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            [ngClass]="{
              'is-invalid': releaseDate.invalid
            }"
            required
          />
          <div
            *ngIf="releaseDate.invalid && releaseDate.touched"
            class="invalid-feedback"
          >
            <div *ngIf="releaseDate.errors?.['required']">
              Release date is required
            </div>
          </div>
        </div>
      </div>

      <div class="grid gap-4 sm:grid-cols-2 sm:gap-6 my-4">
        <div class="sm:col-span-2">
          <label
            for="director"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Director</label
          >
          <select
            [(ngModel)]="movie.director"
            name="director"
            #director="ngModel"
            id="director"
            class="form-control bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            required
          >
            <option *ngFor="let director of directors" [value]="director.name">
              {{ director.name }}
            </option>
            <div *ngIf="director.touched" class="invalid-feedback">
              <div *ngIf="director.errors?.['required']">
                Director is required
              </div>
            </div>
          </select>
        </div>
      </div>

      <div class="flex items-center space-x-4 my-4">
        <button
          [disabled]="!movieEditForm.valid"
          type="submit"
          class="inline-flex items-center text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-900"
        >
          <svg
            aria-hidden="true"
            class="mr-1 -ml-1 w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"
            ></path>
            <path
              fill-rule="evenodd"
              d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
              clip-rule="evenodd"
            ></path>
          </svg>
          Save
        </button>
        <button
          routerLink="../"
          type="button"
          class="inline-flex items-center text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-900"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5 mr-1.5 -ml-1"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          Cancel
        </button>
      </div>
    </form>
  </div>
</section>
