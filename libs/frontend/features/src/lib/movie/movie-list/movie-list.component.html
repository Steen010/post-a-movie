<section class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
    <div class="mx-auto max-w-screen-sm text-center mb-8 lg:mb-16">
      <h2
        class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white"
      >
        Movies
      </h2>
    </div>
    <button
      routerLink="/features/movie/new"
      type="button"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm my-4 px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
    >
      Add movie
    </button>
    <div class="grid gap-8 mb-6 my-4 lg:mb-16 md:grid-cols-2">
      <div *ngFor="let movie of movies">
        <a routerLink="{{ movie.id }}">
          <div
            class="items-center bg-gray-50 rounded-lg shadow sm:flex dark:bg-gray-800 dark:border-gray-700"
          >
            <div class="p-5">
              <h3
                class="text-xl font-bold tracking-tight text-gray-900 dark:text-white"
              >
                {{ movie.title }}
              </h3>
              <span class="text-gray-500 dark:text-gray-400">{{
                movie.releaseDate
              }}</span>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
